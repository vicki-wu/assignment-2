<!DOCTYPE html>
<html>
<head>
    <title>Grid Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Grid Maker!</h1>
    <div class="image-wrapper-rounded">
        <img align = "center" src="https://c.tenor.com/_TYza8dFl9MAAAAM/geometry-abstract.gif" 
    title="Animation" width="500" height="300"></img>
      </div>
    <!-- Menu Buttons -->
    <p>To start creating a grid, first click add row then add col buttons in that respective order.</p>
    <button onclick="addR()">Add Row</button>
    <button onclick="addC()">Add Col</button>
    <button onclick="removeR()">Remove Row</button>
    <button onclick="removeC()">Remove Col</button>
    <button onclick="fillU()">Fill All Uncolored</button>
    <button onclick="fillAll()">Fill All</button>
    <button onclick="clearAll()">Clear</button>
    <select onchange="selectColor()" id="selectedColorId">
        <option value="SELECT">SELECT</option>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Yellow">Yellow</option>
    </select>
    <!-- Grid Table -->
    <table id="grid">
    </table>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
